<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <style>
      #bucket{
        display: grid;
        gap: 20px;
        padding: 10px;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
      }
   </style>
  </head>

  <style></style>

  <body>
    <div id="total-div">
      <h3 id="total_amount">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="bucket">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <button id="confirm_checkout"><a href="checkout.html"> Confirm Checkout</a></button>

    <!-- checkout link  -->
  </body>
</html>
<script>
  var orderData=JSON.parse(localStorage.getItem("coffee"))
  // console.log(orderData)

  append()
  function append(){
    var sum=0
    let selected=document.querySelector("#bucket")
  orderData.forEach(function(el,Index){
    sum=sum+el.price

       let card=document.createElement("div")
       let img=document.createElement("img")
       img.src=el.image
       let h3=document.createElement("h3")
       h3.innerText=el.title
       let p=document.createElement("p")
       p.innerText=el.price
       let button=document.createElement("button")
       button.innerText="Delet"
       button.setAttribute("id","remove_coffee")
       button.addEventListener("click",function(){
         
         delettocart(el,Index)
       })
        card.append(img,h3,p,button)
        selected.append(card)
   
  })
  let total=document.querySelector("#total_amount")
      total.innerText=sum

  }

  function delettocart(el,Index){
  console.log(el,Index)
  orderData.splice(Index,1)
  localStorage.setItem("coffee",JSON.stringify(orderData))
  
  window.location.reload()

  }
 




</script>
